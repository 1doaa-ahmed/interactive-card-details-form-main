<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Manrope:wght@800&family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="back-card">
        <img src="./images/bg-card-back.png" alt="">
        <div class="text-card-back">
          <span id="cvc">000</span>
        </div>
      </div>
      <div class="front-card">
        <img src="./images/bg-card-front.png" alt="">
        <div class="card-details">
          <img src="./images/card-logo.svg" alt="">
          <span class="number">0000 0000 0000 0000</span>
          <div class="info">
            <span class="name">Jane Appleseed</span>
            <span class="date">00/00</span> 
          </div>
        </div>
      </div>  
    </div>
    <form>
      <div class="form">
        <label for="name">Cardholder Name</label>
        <input type="text" id="name" placeholder="e.g. Jane Appleseed">
        <span class="errorName"></span>
      </div>
      <div class="form">
        <label for="number" >Card Number</label>
        <input type="text" id="phone" placeholder="e.g. 1234 5678 9123 0000">
        <span class="errorCard"></span>
      </div>
      <div class="form-date">
        <div class="form">
          <label for="date">Exp. Date (MM/YY)</label>
          <div class="date">
            <input type="number" placeholder="MM" class="month" >
            <input type="number" placeholder="YY"  class="year">
          </div>
          <span class="errorDate"></span> 
        </div>
        <div class="form">
          <label for="cvc" >CVC</label>
          <input type="text" class="cvc" placeholder="e.g. 123">
        </div>
      </div>
      <button type="button" onclick="change()">Confirm</button>
    </form>
  </div>
  <script src="./script.js"></script>
</body>
</html>
